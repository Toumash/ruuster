syntax = "proto3";

package acks_v1;

import "google/protobuf/empty.proto";

service AckService {
  rpc AckMessage(AckRequest) returns (google.protobuf.Empty);
  rpc AckBulk(AckBulkRequest) returns (google.protobuf.Empty);
  rpc NackMessage(NackRequest) returns (google.protobuf.Empty);
  rpc NackBulk(NackBulkRequest) returns (google.protobuf.Empty);
}
  
message AckRequest {
  string queue_name = 1;
  bytes message_uuid = 2;
}

message AckBulkRequest {
  repeated AckRequest ack_requests = 1;
}

message NackRequest {
  string queue_name = 1;
  bytes message_uuid = 2;
  bool requeue = 3;
}

message NackBulkRequest {
  repeated NackRequest nack_requests = 1;
}
