[package]
name = "apps"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "client"
path = "./src/client.rs"

[[bin]]
name = "server"
path = "./src/server.rs"

[[bin]]
name = "chat-client"
path = "./src/chat_client/main.rs"

[dependencies]
log = "0.4.20"
tonic = "0.10.2"
tonic-reflection = "0.10.2"
tokio = { version = "1.34.0", features = ["tokio-macros", "macros", "rt-multi-thread"] }
tokio-stream = "0.1.14"
uuid = { version = "1.6.1", features = ["v4"]}
env_logger = "0.10.1"
crossterm = "0.27.0"
ratatui = "0.26.0"
color-eyre = "0.6.2"
serde = { version = "1.0.196", features = ["derive"]}
serde_json = "1.0.113"
ruuster-grpc = { path = "../ruuster_grpc" }
protos = { path = "../protos" }
exchanges = { path = "../exchanges" }
utils = { path = "../utils" }